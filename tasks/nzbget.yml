---
- name: Create NZBget Directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ nzbget_config_directory }}"
    - "{{ downloads_root }}/nzbget"

- name: Initial NZBget Container creation
  docker_container:
    name: nzbget
    image: linuxserver/nzbget
    state: started
    pull: true
    volumes:
      - "{{ movies_root }}:/movies:rw"
      - "{{ tv_root }}:/tv:rw"
      - "{{ downloads_root }}/nzbget:/downloads"
      - "{{ nzbget_config_directory }}:/config"
    ports:
      - "6789:6789"
    env:
      TZ: "{{ ansible_nas_timezone }}"
      PUID: "{{ nzbget_user_id }}"
      PGID: "{{ nzbget_group_id }}"
    restart_policy: unless-stopped
    memory: 1g

- name: Remove NZBget Container so we can reconfigure the downloads path
  docker_container:
    name: nzbget
    state: absent

- name: Reconfigure NZBGet MainDir to /downloads/nzbget
  replace:
    path: "{{ nzbget_config_directory }}/nzbget.conf"
    regexp: '^MainDir\=\/downloads$'
    replace: "MainDir=/downloads/nzbget"

- name: Remove redundant /downloads/nzbget/nzbget if it exists
  file:
    path: "{{ downloads_root }}/nzbget/nzbget/"
    state: absent

- name: Create NZBget Container with correct downloads path
  docker_container:
    name: nzbget
    image: linuxserver/nzbget
    state: started
    pull: true
    volumes:
      - "{{ movies_root }}:/movies:rw"
      - "{{ tv_root }}:/tv:rw"
      - "{{ downloads_root }}:/downloads"
      - "{{ nzbget_config_directory }}:/config"
    ports:
      - "6789:6789"
    env:
      TZ: "{{ ansible_nas_timezone }}"
      PUID: "{{ nzbget_user_id }}"
      PGID: "{{ nzbget_group_id }}"
    restart_policy: unless-stopped
    memory: 1g